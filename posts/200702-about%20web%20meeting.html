748"><a class="jsx-2698407748" href="/"><img src="/images/profile.jpg" alt="Nob Takahiro" class="jsx-2698407748 layout_headerImage__2h5On util_borderCircle__F12FV"/></a><h3 class="jsx-2698407748"><a class="jsx-2698407748" href="/">Nob Takahiro</a></h3></div></header><main><h2 class="jsx-2087547207">Web会議で痛感すること</h2><time dataTime="2020-07-02">July 2, 2020</time><div class="jsx-2087547207"><p>お得意さんの編集会議に出席する。先月からZoomを使ったWeb会議となっている。ニュアンスを持たせて伝える、勢いで乗り切る等小手先のセールスは通用しない。</p>
<p>論理だてた会話術なり説得術を自分なりに構築しないとこれからは営業できないと改めて痛感する。</p>
<p>55歳にして痛感してばかりだ。浅はかな自分に途方に暮れるばかりです。</p>
